	<!-- CONTACT -->
	<section id="contact">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="section-title">
						<h1>Contact us</h1>
						<span class="st-border"></span>
					</div>
				</div>
				<div class="col-sm-4 contact-info">
					<!--<p class="contact-content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae voluptatum dolorum, possimus tenetur pariatur officia, quo commodi autem doloribus vero rerum aspernatur quidem temporibus.</p>-->
					<!--<p class="st-address"><i class="fa fa-map-marker"></i> <strong>E71 8th Ave, New York NY 21001, US</strong></p>-->
					<p class="st-phone">
						<i class="fa fa-mobile"></i> <strong>+91 8888 33 9861</strong>
					</p>
					<p class="st-email">
						<i class="fa fa-envelope-o"></i> <strong>info@devchakra.com</strong>
					</p>
					<!--<p class="st-website"><i class="fa fa-globe"></i> <strong>www.yourdomain.com</strong></p>-->

				</div>
				<div class="col-sm-7 col-sm-offset-1">
					<form id="idForm" action="php/ajax-contact.php"
						class="contact-form" name="contact-form" method="post"
						enctype="multipart/form-data">

						<div class="row">
							<div class="col-sm-6">
								<input type="text" name="name" required="required" size="30"
									placeholder="Name*">
							</div>
							<div class="col-sm-6">
								<input type="email" name="email" required="required" size="30"
									placeholder="Email*">
							</div>
							<div class="col-sm-6">
								<input type="text" name="subject" required="required"
									placeholder="Subject" size="30">
							</div>
							<div class="col-sm-6">
								<input type="text" name="website" placeholder="Website"
									size="30">
							</div>
							<div class="col-sm-12">
								<textarea name="message" required="required" cols="30" rows="7"
									placeholder="Message*"></textarea>
							</div>
							<div class="col-sm-12">
								<input type="submit" name="action" value="Send Message"
									class="btn btn-send">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<span class="loader1"></span>
								<div class="loader2"></div>
								<span class="loader3"></span>
								<div id="msg"></div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- /CONTACT -->
